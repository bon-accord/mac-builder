# Local sudo
sudo_passwd: "{{ vault_sudo_passwd }}"

# Git
git_username: "{{ vault_git_username }}"
git_useremail: "{{ vault_git_useremail }}"

# Mac App Store
mas_email: "{{ vault_mas_email }}"
mas_password: "{{ vault_mas_password }}"

# Packages to Install with Homebrew
homebrew_installed_packages:
  - ffmpeg
  - git-delta
  - pv
  - tflint
  # - vagrant
  - youtube-dl

# GUI Apps to Install with Homebrew
homebrew_cask_apps:
  - docker
  - firefox
  - google-chrome
  - microsoft-office
  - microsoft-remote-desktop
  # - microsoft-teams
  - opera
  # - powershell
  - signal
  - slack
  - { name: snagit, install_options:"debug,version=2018.2.10" }
  - spotify
  - sublime-text
  # - { name: virtualbox, install_options:"debug,appdir=/Applications" }
  - visual-studio-code
  - vlc
  - zoho-mail
